    <!---------Header Starts here ------->

        <div class="header-logo">

        <div class="menu_btn">
            <div class="line"></div>
            <div class="line"></div>

            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Shop</a></li>

                <li><a href="#">Contact</a></li>
                <li><a href="#">Blogs</a></li>
            </ul>
        </nav>
    </header>
    <!------ Header ends here ------->


    <!------- Banner section starts here------->
    <section class="hero-banner">
        <div>
            <h1>Enjoy This</br> Winter Trend</h1>
            <p>Discover now latest collection</p>

        </div>

    <!------------ collection lists starts here -------->

        <div class="list1">

        <p>sign up to receive information about new product</p>
        
        <div>
            <form action="">
            <input type="email" placeholder="Email address" required><span><button
            ><img src="images/arrowbutton.png" alt=""></button></span>
            </form>
        </div>
        <div class="footer-icons">
            <img src="images/facebook-logo-24.png" alt="facebook_icon">
            <img src="images/twitter-logo-24.png" alt="twitter_icon">
            <img src="images/instagram-logo-24.png" alt="instagram_icon">

        </div>
    </section>
    <!--------- Newsletter ends here ------------->
    <script src="index.js"></script>
